<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">

  <title>Kris & Grace, (Soon To Be) Redding</title>
  <link rel='shortcut icon' href='img/KNG.ico' type='image/x-icon'/ >

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/styles.min.css">

  <script src="js/libs.min.js"></script>
  <script src="js/bundle.js"></script>

</head>

<body ng-app="ARWApp">
  <div class="bodycontainer theme-3" ng-controller="MainController as mc">
    <div class="card-container">
      <div class="card-spacer"></div>
      <!--Header Navigation-->
      <div class="header" ui-view="header"></div>
      <!--Page Directions-->
      <div class="page-alert" ng-include="mc.alertTemplate"></div>
      <!--Main Body-->
      <div class="card-drawer" ng-hide="mc.cardClosed" nav-hold>

        <div class="drawer-container">
          <div class="accent-container">
            <div class="card-accent a1"><img src="img/background/pageSwirl1.png"></div>
            <div class="card-accent a2"><img src="img/background/pageSwirl2.png"></div>
          </div>

          <div class="card-body" id="card-top">
            <div class="card-content">
              <div class="mainBody" id="content" ui-view="content" autoscroll="true" aria-relevant="all" aria-live="assertive"></div>
            </div>
            <div style="clear:both"></div>
          </div>
        </div>
      </div>

      <div class="cardOpener basic-cursive down" ng-show="mc.cardClosed" ng-click="mc.toggleCard('open')"><div class="thin-arrow down"></div></div>
      <div class="cardOpener basic-cursive" ng-hide="mc.cardClosed" ng-click="mc.toggleCard('close')" scroll-to=""><div class="thin-arrow up"></div></div>
      <div style="clear:both;"></div>
    </div>

    <div class="rojhay-logo"><img src="img/rojhay_logo_bw.png"/></div>
  </div>
</body>

</html>
