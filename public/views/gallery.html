<div class="card-page">
  <h1>Gallery</h1>
<!-- Gallery 1-->
  <div class="galleryDisplay">
    <div class="mainContainer">
      <div class="polaroid">
        <div class="img-container">
          <img ng-src="img/gallery/test/{{gc.selecteditem.img}}" >
        </div>
      </div>
      <div class="imageControls">
        <div class="ctrls prev" ng-click="gc.prevItem()"><i class="fa fa-chevron-circle-left"></i></div>
        <div class="ctrls next" ng-click="gc.nextItem()"><i class="fa fa-chevron-circle-right"></i></div>
      </div>
    </div>

    <div class="allContainer">
      <div class="miniImgs" ng-repeat="item in gc.displayitems track by $index" ng-click="gc.switchItem(item.id)">
        <img ng-src="img/gallery/test/{{item.img}}" >
      </div>
    </div>
  </div>
<!-- Gallery 2-->
  <div class="newGalleryDisplay">
    <div class="gallery-container">
      <section id="photostack-1" class="photostack">
        <div>
          <!-- Repeat -->
          <!--<figure ng-repeat="item in gc.items" style="transform: translate(528px, 110px) rotate(0deg);">-->
          <figure ng-repeat="item in gc.photoslides" ng-style="{{item.location}}">
            <div class="photostack-img"><img ng-src="img/gallery/test/{{item.img}}" alt="{{item.img}}"></div>
            <figcaption>
              <h2 class="photostack-title">Photo {{item.id}} Title</h2>
              <!--<div class="photostack-back">
								<p>{{item.description}}</p>
							</div>-->
            </figcaption>
          </figure>
        </div>
      </section>
    </div>
  </div>
</div>
