<div class="card-page">
  <h1>Our Story</h1>

  <!-- Party Book -->
  <div class="party-book">
    <div class="container">
      <div class="bb-custom-wrapper">
        <div id="bb-bookblock" class="bb-bookblock">
          <!--Cover-->
          <div class="bb-item bb-cover">
            <div class="bb-custom-side blank-side"></div>
            <div class="bb-custom-side cover">
              <div class="cover-text">
                <h1 class="front-cover">Our Story</h1>
                <div class="story-cover-img"><img src="img/KrisNGrace.png"></div>
              </div>
            </div>
          </div>
          <!--0-->
          <div class="bb-item">
            <div class="bb-custom-side">
              <div class="story left">
                <div class="story-page-img"><img ng-src="{{oc.story[0].left.img }}" ></div>
              </div>
            </div>
            <div class="bb-custom-side">
              <div class="story right">
                <div class="story-img"><img ng-src="img/party/ribbon_blush.png" ng-if="oc.story[0].right.perspective == 'grace'"><img ng-src="img/party/ribbon_blue.png" ng-if="oc.story[0].right.perspective == 'kris'"></div>
                <div class="story-title">{{oc.story[0].right.title}}</div>
                <div class="story-when">{{oc.story[0].right.when}}</div>
                <div class="story-content">"{{oc.story[0].right.content}}"</div>
                <div class="story-teller"><span class="c{{oc.story[0].right.perspective}}">{{oc.story[0].right.perspective}}</span></div>
              </div>
            </div>
          </div>
          <!--1-->
          <div class="bb-item">
            <div class="bb-custom-side">
              <div class="story left">
                <div class="story-page-img"><img ng-src="{{oc.story[1].left.img }}" ></div>
              </div>
            </div>
            <div class="bb-custom-side">
              <div class="story right">
                <div class="story-img"><img ng-src="img/party/ribbon_blush.png" ng-if="oc.story[1].right.perspective == 'grace'"><img ng-src="img/party/ribbon_blue.png" ng-if="oc.story[1].right.perspective == 'kris'"></div>
                <div class="story-title">{{oc.story[1].right.title}}</div>
                <div class="story-when">{{oc.story[1].right.when}}</div>
                <div class="story-content">"{{oc.story[1].right.content}}"</div>
                <div class="story-teller"><span class="c{{oc.story[1].right.perspective}}">{{oc.story[1].right.perspective}}</span></div>
              </div>
            </div>
          </div>
          <!-- Back -->
          <div class="bb-item bb-cover">
            <div class="bb-custom-side cover">
              <div class="cover-text">
                <h1>The End</h1>
              </div>
            </div>
            <div class="bb-custom-side blank-side"></div>
          </div>
        </div>
        <nav>
          <a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first"><i class="fa fa-angle-double-left"></i></a>
          <a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left"><i class="fa fa-chevron-left"></i></a>
          <a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right"><i class="fa fa-chevron-right"></i></a>
          <a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last"><i class="fa fa-angle-double-right"></i></a>
        </nav>
      </div>
    </div>
  </div>

</div>
